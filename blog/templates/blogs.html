{% extends 'base.html' %}
{% block title %}
 Blogs
{% endblock %}
{% block main %}

<h1 class="m-5">All blogs</h1>

{% for blog in blogs %}
<div class="container m-5 border">
<h2>Title: {{blog.title}}</h2>
<h3>Body: {{blog.body}}</h3><br>
<h4>Creator name: {{ blog.creator.name}}</h4>
<h4>Creator email: {{ blog.creator.email}}</h4>
<a href="/blog/{{blog.id}}">Details</a>
</div>
    {%  endfor %}

{% endblock %}
